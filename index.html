<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <script src="main.js" defer></script>
  <title>Frontend Mentor | Interactive rating component</title>


</head>

<body>

  <!-- Rating state start -->
  <section class="main-card">
    
      <img src="./images/icon-star.svg" alt="icon-star">
    

    <h1>How did we do?</h1>
    <p>
      Please let us know how we did with your support
      request. All feedback is appreciated to help us
      improve our offering!
    </p>


    <ul>
      <li><button class="rating-btn">1</button></li>
      <li><button class="rating-btn">2</button></li>
      <li><button class="rating-btn">3</button></li>
      <li><button class="rating-btn">4</button></li>
      <li><button class="rating-btn">5</button></li>
    </ul>



    <button class="submit-btn" id="submit">Submit</button>
  </section>
  <!-- Rating state end -->

  <!-- Thank you state start -->
  <section class="thank-you hidden">
    
      <img src="./images/illustration-thank-you.svg" alt="">
      <p class="result">You selected <span id="rate-number">5</span> out of 5</p>
      <h1>Thank you!</h1>
      <p>We appreciate you taking the time to give rating.
        If you ever need more support, don't hesitate to get in touch!
      </p>
    
      <button class="submit-btn" id="again">Rate Again</button>

    </section>
  <!-- Thank you state end -->




</body>

</html>
